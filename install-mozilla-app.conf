# CONFIGURATIONS:
#
# User configs for the install-mozilla-app script.
#
# Currently, the script only supports linux.  If you would like to use it for
# any other platform, let me know and I can add it.  Please visit the following
# URL and contact me via the form on the page:
# http://www.ryanchapin.com/contact.html
#
# See http://download-origin.cdn.mozilla.net/pub/firefox/releases/latest/README.txt
# list of OS distributions, supported.  As of the writing of this documentation
# the options available were:
# linux-i686    = linux
# linux-x86_64  = linux64
# mac           = osx
# win64         = win64
#
# OS_VERSION="linux64"
#
OS_VERSION=""


#
# OS version key for the checksums.  Currently, Mozilla is not using the same
# string in the REST API as they use to store the checksums
# Possible values are:
# linux-i686
# linux-x86_64
# mac
# win32
# win64
#
# OS_VERSION_CHECKSUM="linux-x86_64"
#
OS_VERSION_CHECKSUM=""


#
# See http://download-origin.cdn.mozilla.net/pub/firefox/releases/latest/README.txt
# for a list of the available languages.
# Example: bn-BD, en-US
#
# LANGUAGE="en-US"
#
LANGUAGE=""


# Directory into which the application will be installed
# DO NOT include a trailing slash
#
# INSTALL_DIR="/usr/local"
#
INSTALL_DIR=""


#
# Directory in which a temporary directory will be created, and into which the
# files will be downloaded, the checksums verified, and files unpacked.
# DO NOT include a trailing slash
#
# UNPACK_PARENT_DIR="/tmp"
# 
UNPACK_PARENT_DIR=""

